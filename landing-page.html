<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section id="hero">
      <nav class="flex flex-row item-center justify-between p-10 bg-gray-100">
        <img src="./assets/custommike-navbar-logo.svg" alt="" class="logo w-80" />
        <div class="relative w-80">
          <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring focus:ring-blue-300"
          />
          <i
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-900 fa fa-search"
          ></i>
        </div>
        <div class="right-nav">
          <ul class="flex flex-row gap-10">
            <li>
              <img src="./assets/icon _heart.svg" alt="" class="logo" />
            </li>
            <li>
              <img src="./assets/icon _user.svg" alt="" class="user" />
            </li>
            <li>
              <img
                src="./assets/icon _shopping cart.svg"
                alt=""
                class="cart"
              />
            </li>
            <li>
              <img
                src="./assets/icon _globe alt.png"
                alt=""
                class="globe"
              />
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <section id="footer" class="bg-[#202020] text-white p-8">
      <div class="flex justify-center  ">
        <div class="flex gap-[284px]">
          <div class="">
            <img src="./assets/custommike-footer-logo.svg" alt="" class="logo w-40" />
            <h3 class="text-4xl mt-4">
              Stay in the loop! Sign up <br />for exclusive news & deals!
            </h3>
            <div class="relative w-full">
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full pl-4 pr-10 py-2 border rounded-full bg-gray-100 mt-4 text-black focus:outline-none focus:ring focus:ring-blue-300"
              />
  
              <i
                class="fas fa-arrow-right absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-900"
              ></i>
            </div>
  
            <p class="text-lg mt-6">
              By signing up to receive emails from custom mike?. <br />you agree
              to our Privacy Policy. We treat your info <br />responsibly
            </p>
          </div>
          <div class="w-100 mt-10">
            <div class="flex justify-between">
              <div class="">
                <h4 class="text-xl font-semibold">Product</h4>
                <ul class="text-xl leading-8">
                  <li><a href="#">Shirt</a></li>
                  <li><a href="#">Mug</a></li>
                  <li><a href="#">Tote Bag</a></li>
                </ul>
              </div>
              <div class="">
                <h4 class="text-xl font-semibold">Creator</h4>
                <ul class="text-xl">
                  <li><a href="#">Artists</a></li>
                </ul>
              </div>
              <div class="">
                <h4 class="text-xl font-semibold">About</h4>
                <ul class="text-xl leading-8">
                  <li ><a href="#">News</a></li>
                  <li><a href="#">About us</a></li>
                </ul>
              </div>
            </div>
            <div class="flex gap-4 mt-8">
              <img src="./assets/facebook-icon.svg" alt="" class="w-8"/>
              <img src="./assets/x-twitter-icon.svg" alt="" class="w-8"/>
              <img src="./assets/instagram-icon.svg" alt="" class="w-8"/>
              <img src="./assets/youtube-icon.svg" alt="" class="w-8"/>
              <img src="./assets/tiktok-icon.svg" alt="" class="w-8"/>
            </div>
          </div>
        </div>
        </div>
        
    </section>
  </body>
</html>
